<!DOCTYPE html>
<html>
<head>
  <title>Video Splitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FFmpeg.wasm Video Splitter</h1>
    <input type="file" id="video-upload" accept="video/*">
    <div>
      <label>Clip Duration (seconds): </label>
      <input type="number" id="clip-duration" value="30" min="1">
    </div>
    <button id="split-button">Split Video</button>
    <div id="download-links"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
